<mat-card class="example-card">

  <tr *ngFor="let var1 of Doctor | async; let index = index">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Medical Store</mat-card-title>
      <mat-card-subtitle>Medicines</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p> 
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Confirm</button>
      <button mat-button>Dispatched</button>
  </mat-card-actions>
</mat-card>
